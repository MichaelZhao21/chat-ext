<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PDF Overlay</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 10px;
                text-align: center;
            }
            @font-face {
                font-family: "Century Schoolbook";
                src: url("font.ttf") format("truetype");
            }

            #chat-ext-container {
                display: flex;
                flex-direction: column;

                background-color: white;
                font-family: "Century Schoolbook", serif;
                font-size: 16px;
                color: black;
            }

            #chat-ext-display {
                width: 100%;
                overflow-y: auto;
                flex-grow: 1;
            }

            #chat-ext-input-area {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 5px;
            }

            #chat-ext-input {
                width: 100%;
                height: 20px;

                background-color: white;
                color: black;
                border: none;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div id="chat-ext-container">
            <div id="chat-ext-display">
                <p>Chat messages will appear here!</p>
            </div>
            <div id="chat-ext-input-area">
                <div id="chat-ext-prompt">></div>
                <input id="chat-ext-input" type="text" placeholder="Type a message..." />
            </div>
        </div>
        <script src="chat.js"></script>
    </body>
</html>
