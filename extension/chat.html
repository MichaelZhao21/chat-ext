<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PDF Overlay</title>
        <style>
            @font-face {
                font-family: "Century Schoolbook";
                src: url("font.ttf") format("truetype");
            }

            html {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                margin: 0;
                padding: 0;
            }

            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

                display: flex;
                flex-direction: column;

                background-color: white;
                font-family: "Century Schoolbook", serif;
                font-size: 12px;
                color: black;
                overflow-x: none;
            }

            #chat-ext-display {
                overflow-y: auto;
                flex-grow: 1;
            }

            #chat-ext-input-area {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 5px;
            }

            #chat-ext-input {
                height: 20px;

                font-family: "Century Schoolbook", serif;
                background-color: white;
                color: black;
                border: none;
                flex-grow: 1;
                outline: none;
            }

            ::-webkit-scrollbar {
                width: 1px;
            }
        </style>
    </head>
    <body>
        <div id="chat-ext-display">
            <p>Chat messages will appear here!</p>
        </div>
        <div id="chat-ext-input-area">
            <div id="chat-ext-prompt">></div>
            <input
                id="chat-ext-input"
                type="text"
                placeholder="Type a message..."
            />
        </div>
        <script src="chat.js"></script>
    </body>
</html>
